version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: pickleball_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pickleball_scheduler
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickleball_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pickleball_backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pickleball_scheduler

      # JWT
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080

      # League Settings
      LEAGUE_TIMEZONE: ${LEAGUE_TIMEZONE:-America/New_York}

      # Twilio (optional for development)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}

      # SendGrid (optional for development)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@example.com}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}

      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:5173
    ports:
      - "6900:6900"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pickleball_network
    volumes:
      # For development hot-reload (comment out for production)
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/startup.sh:/app/startup.sh
    restart: unless-stopped

  # React Frontend (Development mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: pickleball_frontend
    environment:
      - VITE_API_URL=http://backend:6900
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - pickleball_network
    volumes:
      # For development hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    restart: unless-stopped

networks:
  pickleball_network:
    driver: bridge

volumes:
  postgres_data:
